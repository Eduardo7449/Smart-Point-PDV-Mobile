<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartPoint PDV - Gestão de Vendedores</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="vendedores.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1E3A8A">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <header class="header">
    <div class="header-left">
            <a href="cadastros.html" class="back-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </a>
            <h1 class="header-title">Voltar</h1>
        </div>        <h1 class="header-title">Gestão de Vendedores</h1>
    </header>

    <nav class="sidebar" id="sidebar">
        </nav>
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <main class="main-content" id="mainContent">
        <div id="vendorListContainer">
            <div class="card">
                <div class="card-header">
                    <h2>Vendedores Cadastrados</h2>
                    <button id="openNewVendorModalBtn" class="btn btn-primary">+ Novo Vendedor</button>
                </div>
                <div class="search-container">
                    <input type="search" id="searchEntry" placeholder="Pesquisar por nome, email ou telefone...">
                </div>
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>Data de Cadastro</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="vendorTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="editVendorContainer" class="card" style="display: none;">
            <h2>Editar Vendedor</h2>
            <form id="editVendorForm">
                <input type="hidden" id="editVendorId">
                <div class="form-group">
                    <label for="editName">Nome</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail">
                </div>
                <div class="form-group">
                    <label for="editPhone">Telefone</label>
                    <input type="tel" id="editPhone">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </main>

    <div id="newVendorModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cadastro de Vendedor</h2>
                <button class="close-btn" id="closeNewVendorModalBtn">×</button>
            </div>
            <form id="newVendorForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newName">Nome</label>
                        <input type="text" id="newName" required>
                    </div>
                    <div class="form-group">
                        <label for="newEmail">Email</label>
                        <input type="email" id="newEmail">
                    </div>
                    <div class="form-group">
                        <label for="newPhone">Telefone</label>
                        <input type="tel" id="newPhone">
                    </div>
                    <p id="newVendorStatus" class="status-label"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelNewVendorBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
        
    <script src="vendedores.js"></script>
</body>
</html>
