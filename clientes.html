<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartPoint PDV - Gestão de Clientes</title>
    <link rel="stylesheet" href="dashboard.css"> 
    <link rel="stylesheet" href="clientes.css">
    <link rel="stylesheet" href="vendedores.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="cadastros.html" class="back-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </a>
            <h1 class="header-title">Voltar</h1>
        </div>
        <h1 class="header-title">Gestão de Clientes</h1>
    </header>

    <main class="main-content" id="mainContent">
        <div id="customerListContainer">
            <div class="card">
                <div class="card-header">
                    <h2>Clientes Cadastrados</h2>
                    <button id="openNewCustomerModalBtn" class="btn btn-primary">+ Novo Cliente</button>
                </div>
                <div class="search-container">
                    <input type="search" id="searchEntry" placeholder="Pesquisar por nome, email, telefone ou CPF/CNPJ...">
                </div>
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>CPF/CNPJ</th>
                                <th>Data de Cadastro</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="customerTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="editCustomerContainer" class="card" style="display: none;">
            <div class="card-header">
                <h2>Editar Cliente</h2>
            </div>
            <form id="editCustomerForm">
                <input type="hidden" id="editCustomerId">
                <div class="form-group">
                    <label for="editName">Nome*</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail">
                </div>
                <div class="form-group">
                    <label for="editPhone">Telefone</label>
                    <input type="tel" id="editPhone">
                </div>
                <div class="form-group">
                    <label for="editCpfCnpj">CPF ou CNPJ</label>
                    <input type="text" id="editCpfCnpj">
                </div>
                <div class="form-group">
                    <label for="editAddress">Endereço</label>
                    <textarea id="editAddress"></textarea>
                </div>
                 <div class="form-group">
                    <label for="editObs">Observações</label>
                    <textarea id="editObs"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </main>

    <div id="newCustomerModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cadastro de Cliente</h2>
                <button class="close-btn" id="closeNewCustomerModalBtn">×</button>
            </div>
            <form id="newCustomerForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newName">Nome*</label>
                        <input type="text" id="newName" required>
                    </div>
                    <div class="form-group">
                        <label for="newEmail">Email</label>
                        <input type="email" id="newEmail">
                    </div>
                    <div class="form-group">
                        <label for="newPhone">Telefone</label>
                        <input type="tel" id="newPhone">
                    </div>
                     <div class="form-group">
                        <label for="newCpfCnpj">CPF ou CNPJ</label>
                        <input type="text" id="newCpfCnpj">
                    </div>
                    <div class="form-group">
                        <label for="newAddress">Endereço</label>
                        <textarea id="newAddress"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="newObs">Observações</label>
                        <textarea id="newObs"></textarea>
                    </div>
                    <p id="newCustomerStatus" class="status-label"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelNewCustomerBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
        
    <script src="clientes.js"></script>
</body>
</html>
